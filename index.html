<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <div class="title">
    <img class="title__img" src="./eisenhower-matrix.jpg" alt="matrix-image">
    <a class="title__info-link"  
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="content">
    <p class="content__new-task">
      <label class="content__label-new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="content__button button">Add</button>
      </div>
    </p>
    <h1 class="content__title">Todo</h1>
    <ul class="list" id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" alt="remove-ico">
        </button>
      </li>
      <li class="editmode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img src="./remove.svg" alt="remove-ico">
        </button>
      </li>
    </ul>
    <h3 class="content__title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" alt="remove-ico">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
